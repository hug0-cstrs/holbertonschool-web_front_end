<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <div class="row flex-md-row">
            <div class="col-lg-3 bg-primary p-2 text-white text-center">Primary</div>
            <div class="col-lg-3 bg-success p-2 text-white text-center">Success</div>
            <div class="col-lg-3 bg-danger p-2 text-white text-center">Danger</div>
            <div class="col-lg-3 bg-warning p-2 text-white text-center">Warning</div>
        </div>

        <hr />

        <div class="row row-sm-flex">
            <div class="col-sm-3 bg-primary p-2 text-white text-center">Primary</div>
            <div class="col-sm-3 bg-success p-2 text-white text-center">Success</div>
            <div class="col-sm-3 bg-danger p-2 text-white text-center">Danger</div>
            <div class="col-sm-3 bg-warning p-2 text-white text-center">Warning</div>
        </div>

        <hr />

        <div class="row flex-lg-row">
            <div class="col-lg-2 bg-primary p-2 text-white text-center">Primary</div>
            <div class="col-lg-4 bg-success p-2 text-white text-center">Success</div>
            <div class="col-lg-6 bg-danger p-2 text-white text-center">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col bg-primary text-white text-center p-2 order-xl-0 order-md-3 order-sm-last order-last">Primary</div>
            <div class="col bg-success text-white text-center p-2 order-xl-1 order-md-last order-sm-first order-first">Success</div>
            <div class="col bg-danger text-white text-center p-2 order-xl-2 order-lg-last order-md-first order-sm-1 order-1">Danger</div>
            <div class="col bg-warning text-white text-center p-2 order-xl-3 order-lg-first order-md-2 order-sm-2">Warning</div>
        </div>

        <hr/>

        <div class="col d-flex flex-sm-row justify-content-between ">
            <div class="bg-primary p-2 text-white text-center col-2">Primary</div>
            <div class="bg-success p-2 text-white text-center col-2">Success</div>
        </div>

        <hr/>

        <div class="col d-flex flex-sm-row justify-content-between">
            <div class="bg-primary p-2 text-white text-center col-md-2">Primary</div>
            <div class="bg-success p-2 text-white text-center col-md-2 offset-md-2">Success</div>
            <div class="bg-danger p-2 text-white text-center col-md-2">Danger</div>
        </div>
    </body>
</html>
