<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="application/javascript">
    function setCookies() {
        /* variables */
        let firstname = document.getElementById("firstname").value;
        let email = document.getElementById("email").value;
        /* create cookies */
        document.cookie = `firstname=${firstname}`;
        document.cookie = `email=${email}`;
        
    }

    function showCookies() {
        /* create a DOM element p */
        let paragraph = document.createElement("p");
        /* set the inner html with Cookies: and value of the cookie */
        paragraph.innerHTML = `Cookies: ${document.cookie}`;
        /* add paragraph at the bottom of the page */
        document.body.appendChild(paragraph);
    }
</script>
</head>
<body>
  <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button><br/>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
</body>
</html>
