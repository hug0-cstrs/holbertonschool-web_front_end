<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 10</title>
  </head>
  <body>
    <!-- Include jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(() => {
        // Function to add a new post row to the body
        const addPostRow = (data) => {
          const { id, title, author } = data;
          $("body").append(
            `<p><span>Post created with id ${id}, title: ${title}, author: ${author}</span></p>`
          );
        };

        // Function to list all posts
        const listPosts = () => {
          // Send a GET request to retrieve posts data
          $.get("http://localhost:3000/posts", (data) => {
            // Iterate over each post and add a row for it
            data.forEach((e) => addPostRow(e));
          }).fail(() => {
            console.log("Server Error");
          });
        };

        // Call the listPosts function when the document is ready
        listPosts();
      });
    </script>
  </body>
</html>
