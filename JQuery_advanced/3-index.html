              ),
              $("<tbody></tbody>").append(
                $("<tr></tr>").append(
                  $("<td></td>").text("Guillaume"),
                  $("<td></td>").text("Salva")
                ),

                $("<tr></tr>").append(
                  $("<td></td>").text("Paulette"),
                  $("<td></td>").text("Salva")
                ),

                $("<tr></tr>").append(
                  $("<td></td>").text("Antoine"),
                  $("<td></td>").text("Salva")
                )
              )
            )
          );

      }
      createFamilyTree();
